<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>

<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8">
    <title>hm18 : VR</title>
    <style>
        .main {
            background-color: burlywood;
        }
        
        .title {
            font-size: 70px;
            text-align: center;
        }
        
        span {
            animation-name: textColorAnimation;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            transition: font-size 5s;
        }
        
        h1 {
            color: green;
        }
    </style>
    <script></script>
</head>

<body class="main">
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <div>
        <h1 class="title">봉사 동호회에 지원 감사합니다! </h1>
    </div>
    <h2 style="text-align: center; color:white;">심의 결과는 활동목적 내용 검토 후 결정 납니다.</h2>
    <h3 style="text-align: center; color: red;">시간소요는 3~5일 정도 소요 됩니다.</h3>


</body>

</html>
